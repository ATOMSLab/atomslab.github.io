name: "ATOMS Lab"
description: "This is the official web page for the ATOMS Lab at UMBC."

url: "http://atomslab.github.io"

paginate: 5
plugins: [jekyll-paginate]
paginate_path: "news/page:num"

permalink: pretty
markdown: kramdown
kramdown:
  parse_block_html: true

exclude:
        - .sass-cache/
        - .jekyll-cache/
        - gemfiles/
        - Gemfile
        - Gemfile.lock
        - node_modules/
        - vendor/bundle/
        - vendor/cache/
        - vendor/gems/
        - vendor/ruby/

collections:
        members:
                output: true
        publications:
                output: true
        undergrads-cbee:
                output: true
        undergrads-csee:
                output: true
        grads-cbee:
                output: true
        grads-csee:
                output: true
        alumni-bottom:
                output: true

